	<template id="pesanan.html">
		<ons-page>
				<form id="form_data">
					<ons-card>
					<p>
						<ons-label>Pemesan</ons-label>
						<ons-input id="pemesan" modifier="underbar" style="width: 100%"></ons-input>
					</p>
					<p>
						<ons-input id="tanggal" modifier="underbar" type="date"  style="width: 100%"></ons-input>
					</p>
					<p>
					<ons-select id="worker" style="width: 100%";>
						<option value="">Pembayaran</option>
						<option value="indo">Indomart </option>
						<option value="alfa">Alfamart</option>
						<option value="bri">BRI </option>
						<option value="bni">BNI</option>
					</ons-select>
					</p>
					<p>
						<ons-button onclick="pesan()">Kirim</ons-button>
					</p>
				</ons-card>
				</form> 
				<hr/>
				<ons-card>	
				<h4>Data Pesanan</h4>
				<table class="table">
						<thead>
							<tr>
								<!-- <th>#</th> -->
								<th>Pemesan</th>
								<th>Tanggal</th>
								<th>Petugas</th>
								<th>Aksi</th>
							</tr>

						</thead>
						<tbody id="list_pesan">

						</tbody>
					</table>
				</ons-card>
			</DIV>
